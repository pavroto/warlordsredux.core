<!DOCTYPE html><html lang="en"><head><style>:root{--accent:#ff3b3b;--bar-bg-solid:rgba(8, 10, 14, 0.5);--bar-bg-mid:rgba(8, 10, 14, 0.4);--bar-bg-transparent:rgba(8, 10, 14, 0);--text:#ffffff;--divider:rgba(255, 255, 255, 0.4);--text-size:35px;--badge-size:128px;--badge-gap:30px}*{box-sizing:border-box}body,html{margin:0;padding:0;height:100%;overflow:hidden;font-family:Consolas,monospace;color:var(--text);text-transform:uppercase;font-size:var(--text-size);line-height:1;font-weight:900;opacity:.96;text-align:center;z-index:10}.death-strip{position:absolute;top:0;left:0;width:100%;height:20vh;display:grid;grid-template-columns:1fr 1fr 1fr;gap:0;background:var(--bar-bg-solid)}.death-strip::after,.death-strip::before{content:"";position:absolute;top:10%;bottom:10%;width:1px;background:var(--divider)}.death-strip::before{left:33.3333%}.death-strip::after{left:66.6667%}.left-panel,.panel{display:grid;align-content:center}.panel{position:relative;padding:14px 20px;justify-items:center}.left-panel{grid-template-columns:2fr 3fr;grid-template-rows:1fr 2fr 1fr;row-gap:.25em;align-items:start;justify-items:stretch;padding:0 .5em;height:20vh}.health-text,.killed-by-name,.killed-by-title,.ratio-text{margin:0;padding:0;line-height:1}.killed-by-name,.killed-by-title{grid-column:1/-1;grid-row:1;text-align:center;align-self:end}.killed-by-name{grid-row:2;font-size:calc(var(--text-size)*1.5);font-weight:900;align-self:center;white-space:nowrap}.health-text,.ratio-text{grid-column:1;grid-row:3;justify-self:start;align-self:start}.ratio-text{grid-column:2;justify-self:end}.center-panel{position:relative;height:20vh}.badge,.badge-icon-mask{position:absolute;left:50%;top:10%;transform:translate(-50%);width:var(--badge-size);height:var(--badge-size)}.badge-icon-mask{top:50%;transform:translate(-50%,-50%);display:block;--icon:none;background-color:var(--badge-color,#fff);mask-image:var(--icon);mask-repeat:no-repeat;mask-position:center;mask-size:contain}.badge-text{position:absolute;left:
